<table class="table table-{{color}} {{hover?  'table-hover' : null}}  {{border?  'table-bordered' : null}} {{striped?  'table-striped' : null}}">
    <thead>
        <tr>
            <th *ngFor="let column of headers">
                {{column}}
            </th>
        </tr>
    </thead>
        
      <tbody>
       <tr *ngFor="let item of dataTable" >
        <td *ngFor="let key of headers" > {{item[key]}} </td>

       </tr>
      </tbody>
</table>
